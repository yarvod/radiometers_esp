name: Build and Deploy Nuxt

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/esp-frontend
  BACKEND_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/esp-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend image
        run: |
          docker build -t $IMAGE_NAME:latest infra/frontend

      - name: Build backend image
        run: |
          docker build -t $BACKEND_IMAGE_NAME:latest infra/backend

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $BACKEND_IMAGE_NAME:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          script: |
            set -e
            cd /home/${{ secrets.DEPLOY_USER }}/radiometers_esp/infra
            git pull
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker compose -f compose-prod.yml pull frontend backend worker
            docker compose --env-file .env -f compose-prod.yml up -d --remove-orphans
