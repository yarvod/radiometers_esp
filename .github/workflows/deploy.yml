name: Build and Deploy Nuxt

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/esp-frontend
  BACKEND_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/esp-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'infra/frontend/**'
            backend:
              - 'infra/backend/**'
            compose:
              - 'infra/compose-prod.yml'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend image
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.compose == 'true'
        run: |
          docker build -t $IMAGE_NAME:latest infra/frontend

      - name: Build backend image
        if: steps.changes.outputs.backend == 'true' || steps.changes.outputs.compose == 'true'
        run: |
          docker build -t $BACKEND_IMAGE_NAME:latest infra/backend

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push frontend image
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.compose == 'true'
        run: |
          docker push $IMAGE_NAME:latest

      - name: Push backend image
        if: steps.changes.outputs.backend == 'true' || steps.changes.outputs.compose == 'true'
        run: |
          docker push $BACKEND_IMAGE_NAME:latest

      - name: Deploy to server
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true' || steps.changes.outputs.compose == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          script: |
            set -e
            cd /home/${{ secrets.DEPLOY_USER }}/radiometers_esp/infra
            git pull
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            SERVICES=""
            if [ "${{ steps.changes.outputs.frontend }}" = "true" ] || [ "${{ steps.changes.outputs.compose }}" = "true" ]; then
              SERVICES="$SERVICES frontend"
            fi
            if [ "${{ steps.changes.outputs.backend }}" = "true" ] || [ "${{ steps.changes.outputs.compose }}" = "true" ]; then
              SERVICES="$SERVICES backend worker"
            fi
            if [ -n "$SERVICES" ]; then
              docker compose -f compose-prod.yml pull $SERVICES
            fi
            docker compose --env-file .env -f compose-prod.yml up -d --remove-orphans
