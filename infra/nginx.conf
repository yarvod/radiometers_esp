server {
  listen 80;
  server_name yoowee.ru;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name yoowee.ru;

  ssl_certificate     /etc/letsencrypt/live/yoowee.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/yoowee.ru/privkey.pem;
  ssl_session_cache   shared:SSL:10m;
  ssl_session_timeout 10m;

  # Nuxt фронт (порт 3000, опубликован на 127.0.0.1)
  location / {
    # Basic auth только на фронт
    auth_basic "Protected";
    auth_basic_user_file /etc/nginx/.htpasswd;
    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # WSS прокси к Mosquitto (ws listener на 9001, опубликован на 127.0.0.1)
  location /mqtt {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_pass http://127.0.0.1:9001;
  }

  # MinIO S3 API (проксирование на 9000)
  location /minio-api/ {
    rewrite ^/minio-api/?(.*)$ /$1 break;
    proxy_pass http://127.0.0.1:9000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # MinIO console (опционально)
  location /minio/ {
    rewrite ^/minio/?(.*)$ /$1 break;
    proxy_pass http://127.0.0.1:9002;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
